<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GistRun</title>
  <meta name="description" content="Bring your Gists to life with GistRun! Create or update GitHub Gists, share on StackOverflow and more.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://gist.run">
  <link rel="icon" href="img/favicon.ico">
  <link rel="prefetch" href="img/icons.svg">
  <link rel="stylesheet" href="index.css">
  <meta property="og:site_name" content="GistRun">
  <meta property="og:title" content="Bring your Gists to life with GistRun">
  <meta property="og:description" content="GistRun is a site for running, creating and updating GitHub Gists. With GistRun you can easily share Gists on StackOverflow.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gist.run">
  <meta property="og:image" content="https://gist.run/img/gist-run.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="160">
  <meta property="og:image:height" content="160">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@GistRun_">
  <meta name="twitter:creator" content="@dany0w">
</head>

<body>
  <header class="page-header">
    <span class="logo">
      Gist<span class="logo-run">Run</span>
    </span>

    <form class="gist-loader">
      <div class="input-group">
        <input class="form-control input-sm" type="text" placeholder="Gist/Plunker/jsFiddle/CodePen URL...">
        <span class="input-group-button">
          <button class="btn btn-sm" type="submit">
            <svg class="octicon" width="16" height="16">
              <use xlink:href="img/icons.svg#icon-repo-pull"></use>
            </svg>
          </button>
        </span>
      </div>
    </form>

    <button class="btn btn-sm" type="button">New Gist</button>

    <button class="btn btn-sm" type="button">Sign In</button>

    <a class="tooltipped tooltipped-sw" href="#" target="_blank" aria-label="Signed in as TODO">
      <img class="avatar avatar-small" width="28" height="28" src="https://avatars3.githubusercontent.com/u/1306747?v=4?v=3&s=32">
    </a>
  </header>

  <div class="command-bar">
    <button class="btn">Add File</button>
    <button class="btn btn-danger m-l-5">Stop</button>
    <input class="form-control input-contrast" type="text" placeholder="Gist description...">

    <button class="btn btn-secret tooltipped tooltipped-s" aria-label="Secret gists are hidden from search engines but visible to anyone you give the URL.">
      Create Secret Gist
    </button>
    <button class="btn m-l-5">
      Create Public Gist
    </button>
  </div>

  <div class="main">
    <div id="nav-panel">
      <nav class="menu">
        <a class="menu-item selected">index.html</a>
      </nav>
      <nav class="menu">
        <a class="menu-item" href="#" target="_blank">
          <svg class="octicon" width="16" height="16">
            <use xlink:href="img/icons.svg#icon-gist"></use>
          </svg>
          Gist
        </a>
        <a class="menu-item" href="#" target="_blank">
          <svg class="octicon" width="16" height="16">
            <use xlink:href="img/icons.svg#icon-git-commit"></use>
          </svg>
          <span class="Counter Counter--gray-light">4</span> Revisions
        </a>
        <a class="menu-item" href="#" target="_blank">
          <svg class="octicon" width="16" height="16">
            <use xlink:href="img/icons.svg#icon-repo-forked"></use>
          </svg>
          <span class="Counter Counter--gray-light">2</span> Forks
        </a>
        <a class="menu-item" href="#">
          <svg class="octicon octicon-stack-overflow" width="16" height="16">
            <use xlink:href="img/icons.svg#icon-stack-overflow"></use>
          </svg> Copy
        </a>
        <a class="menu-item" href="?id=" target="_blank">
          <svg class="octicon" width="16" height="16">
            <use xlink:href="img/icons.svg#icon-code"></use>
          </svg>
          Embed
        </a>
        <a class="menu-item" href="https://github.com/gist-run/gist-run/blob/master/README.md" target="_blank">
          <svg class="octicon" width="16" height="16">
            <use xlink:href="img/icons.svg#icon-info"></use>
          </svg>
          About
        </a>
      </nav>
    </div>
    <div id="editor" class="Box"></div>
    <iframe id="output" class="Box"></iframe>
  </div>

  <script src="index.ts"></script>
</body>

</html>
