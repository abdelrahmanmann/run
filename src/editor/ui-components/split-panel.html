<template class="split-panel">
  <div class="split-panel__panel"
       ref="leftPanel">
    <slot name="left"></slot>
    <div class="split-panel__overlay">&nbsp;</div>
  </div>

  <div class="split-panel__splitter"
       ref="leftSplitter">&nbsp;</div>

  <div class="split-panel__panel"
       ref="centerPanel">
    <slot name="center"></slot>
    <div class="split-panel__overlay">&nbsp;</div>
  </div>

  <div class="split-panel__splitter"
       ref="rightSplitter">&nbsp;</div>

  <div class="split-panel__panel"
       ref="rightPanel">
    <slot name="right"></slot>
    <div class="split-panel__overlay">&nbsp;</div>
  </div>
</template>
